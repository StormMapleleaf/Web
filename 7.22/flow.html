<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style: none;
        }

        #wrap{
            min-width: 320px;
            max-width: 800px;
            margin:0 auto;

        }


        #header{
            width:100%;
            height:45px;
            position: fixed;
            left:0;
            top:0;
            z-index:999;
        }

        .menu{
            width:50px;
            height:100%;
            background-color: yellow;
            position: absolute;
            z-index:999
        }

        .login{
            width:50px;
            height:100%;
            background-color: yellow;
            position: absolute;
            right:0;
            z-index:999;
        }

        .search{
            width: 100%;
            height:45px;
            background-color: blue;
            position: absolute;
            margin:0 50px;
        }

        #main{
            width:100%;
        }

        .ppt{
            width:100%;
            height:200px;
            background-color: blueviolet;
            margin-top: 45px;
        }


        .cate{
            width:100%;
            height:200px;
        }
        .cate div{
            width:100%;
            height:100px;

        }

        .cate ul{
            width:100%;
            height:100%;
        }

        .cate li{
            float:left;
            height:100%;
            width:20%;
            background:linear-gradient(45deg,red,green);
        }

        .goods{
            clear:both;
            width:100%;
            height:800px;
            
        }

        .goods ul{
            width:100%;
        }
        .goods li{
            width:50%;
            float:left;
            height:200px;
            background:linear-gradient(45deg,red,pink) ;
        }



        #footer{
            width:100%;
            height:55px;
            position: fixed;
            left:0;
            bottom:0;
        }
        #footer>div{
            width:33.33333%;
            height:100%;
            float:left;
            background:linear-gradient(45deg,red,yellow);

        }
    </style>
</head>
<body>
    <!--页面整体-->
    <div id="wrap">
        <!--页面顶部-->
        <header id="header">
            <!--顶部菜单-->
            <div class="menu"></div>
            <!--搜索-->
            <div class="search">1111</div>
            <!--登陆-->
            <div class="login"></div>

        </header>
        <main id="main">
            <div class="ppt"></div>
            <div class="cate">
                <div>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>

            <div class="goods">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </main>
        <footer id="footer">
            <div></div>
            <div></div>
            <div></div>
        </footer>
    </div>
</body>
</html>
