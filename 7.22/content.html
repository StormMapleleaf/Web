<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .search{
            width:300px;
            height:100px;
            background-color: bisque;  

        }
        .search span::before{
            content:"用户名";
            color:brown;
            font-size:30px;
        }

        .search span::after{
            content:url(./zy.png);
            display: block;
            width:50px;
            height:50px;
            border:10px solid red;
        }

        .search2{
        

            background-color: aquamarine;
            padding:10px 0px;
            overflow: hidden;
        }
        
        .search2 input{
            height:30px;
            float:left;
            border:0
        }
        .search2 div::before{
            content: '';
            width:50px;
            height:32px;
            background-color: pink;
            display: block;
            float:left;
            border-top-left-radius:25px 15px; 
            border-bottom-left-radius:25px 15px; 

        }

        .search2 div::after{
            content: '';
            width:50px;
            height:32px;
            background-color: pink;
            display: block;
            float:left;
            border-top-right-radius:25px 15px; 
            border-bottom-right-radius:25px 15px; 
   
        }

        .list>div{
            /*增加计数器
            counter-increment: jsq;
            */
            counter-reset: jsq 99;
            width:200px;
            height:30px;
            border: 1px solid red;
        }

        .list>div::before{
            content:counter(jsq)
        }

        q{
            quotes: '' '' '《' '》';
        }
        



    </style>
</head>
<body>

    <div class="search">
        <form action="">
            <span><input type="text"></span>
        </form>
    </div>

    <hr>
    <div class="search2">
        <div><input type="text"></div>
    </div>
    <hr style="clear: both;">
    <div class="list">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <hr>

    <q>我以为吕布已经天下无敌了。没想到有人比他还勇猛，这是谁的部将！</q>

</body>
</html>
