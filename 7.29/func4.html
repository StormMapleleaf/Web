<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //声明一个函数

        function sum(num){
            //声明累加变量
            let total=0;
            //从0-num的数值累加起来
            for(let i = 0;i<=num;i++){
                total+=i
            }
            //console.log(total)

            //返回值
            return total;

        }

        //调用函数
        let result = sum(100)
        console.log(result)

        //返回值：1.可以将数据从函数中带出，2.程序运行到return 函数终止


    </script>
</head>

</html>
