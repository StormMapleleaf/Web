        //早期无默认值的情况
        //关于函数的默认值
        function person(name,sex,age){
            //此处添加默认值
            if(name === undefined){
                name = '娃娃'
            }

            if(sex === undefined){
                sex = '男'
            }   

            if(age === undefined){
                age = 1
            }


            console.log('我的名字是：'+name)
            console.log('我的性别是：'+sex)
            console.log('我的年龄是：'+age)
