<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //形参：形式上的参数，本身没有值，为了把数据带入函数内部使用的占位变量
        //实参：调用函数时实际传入的数据值

        function lashi(name){//name就是形参
            console.log(name+'拉屎拉的快难受，拉不出来更难受！～');
        }


        //调用
        lashi('史珍香');//传入的实际数据就是实参！

        //实参和形参的关系就是变量赋值关系    形参 = 实参


    </script>
</head>
<body>
    
</body>
</html>
