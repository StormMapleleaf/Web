<head>

    <title>Document</title>
    <style>
        header{
            height:150px;
            background-color: red;
        }

        main{
            width:500px;
            height:300px;

            float:left

        }
        footer{

        .mb10{

            clear:both
        }

</head>

    <header>
        页面 顶部

    <main>
        页面主体

    <aside>
        侧边栏
    </aside>
    <div id="ads">广告</div>
    <div class="mb10"></div>
    <footer>
        页面底部

</html>
