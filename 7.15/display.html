<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:300px;
            height:300px;
            background-color: red;
            /*化妆*/
            display:inline;
        }

        span{
            width:300px;
            height:300px;
            background-color: green;
            display: block;
        }

        .one,.two,.three{
            width:200px;
            height:200px;
            background-color: red;
            margin:10px;
            display: inline-block;
        }

        h1{
            display: none;
        }
    </style>
</head>
<body>
    <!--块状元素-->
    <div></div>
    <hr>
    <!--行内元素-->
    <span></span>
    <hr>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <hr>
    <h1>可以消失的元素</h1>
    <hr>
</body>
</html>
