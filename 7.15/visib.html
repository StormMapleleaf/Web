<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:300px;
            height:300px;
            background-color: blue;
        }
        .dis{
            /*隐藏不占用物理空间  传到异空间*/
            display: none;
        }

        .vis{
            /*隐藏继续占用物理空间 变成透明人*/
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="dis">

    </div>
    <hr>
    <div class="vis">

    </div>
    <hr>
</body>
</html>
