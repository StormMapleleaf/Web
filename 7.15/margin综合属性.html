<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header,footer{
            height:100px;
            background-color: cyan;
            clear:both
        }

        main,aside{
            width:300px;
            height:300px;
            background-color: green;
            float:left;
        }
        #my{
            width:300px;
            height:300px;
            background-color: red;
            float:left;
            /*一个值  同时设置四个方向的外间距     正方形
            margin:30px;
            */

            /*两个值 上下外间距为值1  左右外间距为值2   十字架
            margin:30px 90px;*/

            /*三个值   上间距值1  左右间距值2 下间距值3   三
            margin:10px 50px 100px;
            */

            /*四个值 上间距1 右间距2 下间距3 左间距4   顺时针*/
            margin:10px 50px 100px 150px;
        }


    </style>
</head>
<body>
    <header>顶部</header>
    <main>主题</main>
    <div id="my">自己</div>
    <aside>侧边</aside>
    <footer>底部</footer>
</body>
</html>
