<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top{
            width:300px;
            height:200px;
            background-color: blue;
        }
        
        .my{
            width:300px;
            height:200px;
            background-color: red;
            /*将元素以原有位置为参考点移动的！ 一般用作absulute的定位参考点的！*/
            position: relative;
            left:100px;
            top:100px;
        }

        .foot{
            width:300px;
            height:200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="my"></div>
    <div class="foot"></div>
</body>
</html>
