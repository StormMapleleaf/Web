        //创建节点

        //使用创建节点的方法生成一个表格

        //创建table节点
        let table = document.createElement('table');
        console.log(table)
        //创建属性节点
        let border = document.createAttribute('border')
        border.nodeValue = '5';
        console.log(border)

        let width = document.createAttribute('width')
        width.nodeValue = '300'

        let height = document.createAttribute('height')
        height.nodeValue = '300'


        //将属性节点添加到元素节点中
        table.attributes.setNamedItem(border)
        table.attributes.setNamedItem(width)
        table.attributes.setNamedItem(height)


        //创建tr节点

        for(let i = 0;i<5;i++){
            let tr =document.createElement('tr');
            table.appendChild(tr)
                
            //创建td节点

            for(let i = 0;i<5;i++){
                let td = document.createElement('td')
                tr.appendChild(td);
                //创建文本节点
                let txt = document.createTextNode(i)
                td.appendChild(txt)
            }

        }

        
        //将表格插入页面
        document.body.appendChild(table)
