<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mydiv{
            width:300px;
            height:300px;
            border:1px solid red;
        }
    </style>
</head>
<body>

    <div id="mydiv"></div>

    <script>
        //获取元素节点
        let mydiv = document.getElementById('mydiv')

        //添加事件  
        mydiv.onclick = function(){
            document.body.style.background = 'green'
        }

        //取消事件
        setTimeout(function(){
            //5秒后取消事件
            mydiv.onclick=null;
            console.log('事件已经取消')
        },5000)
   

    </script>
</body>
</html>
