<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bd{
            width:300px;
            height:300px;
            background-color: bisque;

            border-image-width:20px ;
            border-image-source: url(./button.png);
            border-image-repeat: repeat;
            border-image-slice: 2 9 fill;/*fill 允许设置填充内容区域，不写只填充边框区域*/
            border-image-outset: 10px;
        }


        .slice{
            width:400px;
            height:300px;
            background-color: azure;
            border-image-source: url(./img.png);
            border-image-width: 20px;
            border-image-slice: 33% fill;
            border-image-repeat: space;

        }
    </style>
</head>
<body>
    <div class="bd"></div>
    <hr>

    <div class="slice"></div>
    
</body>
</html>
