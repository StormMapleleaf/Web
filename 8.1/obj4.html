<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //访问器特性（权限控制）
        let person = {
            name:'xiaosan',
            sex:'man',
            id:666666666,
            //外部可以访问的出生年份
            birthYear:0,
            //成员私有的出生年份
            _birthYear:1999,
            age:18,
            smile:function(){
                console.log('微笑～');
            }
        }

        

        //访问器控制
        Object.defineProperty(person,'birthYear',{
            configurable:true,
            enumerable:true,
            get:function(){
                //返回私有成员_birthYear
                return this._birthYear;

            },
            set:function(data){
                //设置私有成员//可以添加判断等各种操作
                this._birthYear = data
            }
        })


        console.log(person);
        console.log(person.birthYear)


      



    </script>
</head>

</body>
</html>
