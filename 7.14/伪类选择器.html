<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        超链接伪类选择器
        设置所有状态的样式
        a{
            color:red;
            text-decoration: none;
        }

        针对不同样式设定
        */
        /*正常状态*/
        a:link{
            color:#000;
            text-decoration: none;
        }

        /*鼠标经过状态*/
        a:hover{
            color:blue;
            text-decoration: underline;
        }

        /*激活链接/鼠标按下*/
        a:active{
            color:red
        }

        /*访问过状态*/
        a:visited{
            color:purple
        }







    </style>
</head>
<body>
    <a href="http://www.sea1.com">点击带你去看海</a>
    <hr>
</body>
</html>
