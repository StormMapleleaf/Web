<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        E F    后代选择器（选择元素E内部所有的复合F选择器标签）  
        E>F    父子选择器（选择符合选择器E的元素内部第一层复合选择器F的标签）
        E+F    相邻选择器
        E~F    兄弟选择器
        */
        main section{
            border:1px solid red;
        }


        .game>p>b{
            color:violet
        }

        .first+p{
            color:green
        }

        .first~p{
            font-size:30px;
        }

    </style>
</head>
<body>
    <main>

            <section>刺客伍六七</section>
        </article>
    </main>
    <div>

</html>
