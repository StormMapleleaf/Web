<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*id选择器  1-0-0 /每个 */
        #long{
            color:yellow
        }


        /*class选择器 0-1-0/每个*/
        #zhu>.ma{
            color:green
        }


        /*元素选择器 0-0-1/每个 */
        #zhu>p{
            color:red;
        }


        p{
            color:blueviolet !important;
        }


    </style>
</head>
<body id="zhu">
    <p id="long" class="ma" style="color:pink">马应龙治痔疮，外国人都说好～</p>
</body>
</html>
