    <title>Document</title>
    <style>
        /*
        E:first-of-type  
        1.找到页面中所有符合选择器E的元素   一大堆p
        2.找到第一步中元素的父元素          <div class="gj"></div>/<div class="gj"></div>
        3.找到第二部元素中的所有指定类型E的子元素组成的列表
        4.在同类型的列表中找到第一个子元素
        

        E:last-of-type    获取指定元素的父元素中最后一个指定类型的元素
        E:nth-of-type(n)  找到指定位置的子元素
        E:nth-last-of-type(n)  找到指定位置的子元素（倒数）

        E:only-type  找到父元素的唯一一个指定类型的元素
        



    
        p:first-of-type{
            color:red
        }

        p:last-of-type{
            background-color: brown;
        }

        p:nth-of-type(3){
            border:1px solid red;
        }

        p:nth-of-type(3n){
            font-style: italic;
        }

        p:nth-last-of-type(2){
            font-size:30px;
        }
*/
        p:only-of-type{
            text-decoration: line-through;
        }


    </style>
</head>
