<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .translate{
            width:200px;
            height:30px;
            border:1px solid black;
            position: relative;
            overflow: hidden;
        }

        .color{
            width:400px;
            height:5px;
            position: absolute;
            background: linear-gradient(90deg,red,orange,yellow,green,cyan,blue,purple);
            left:0;
            bottom:0;
            transform: translateX(-200PX);
            transition:1s
        }

        .translate:hover>.color{
            transform: translateX(0);
        }

    </style>
</head>
<body>
    <div class="translate">
        <div class="color"></div>
    </div>
</body>
</html>
