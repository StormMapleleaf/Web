<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .caton{
            transform: rotate(45deg);
            position: relative;
            left:300px;
            top:300px;
            width:300px;
            height:300px;
            background-color: red;
            animation-name: deep;
            animation-duration:.5s;
            animation-timing-function: ease-in-out;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            

        }

        .heart{

        }

        @keyframes deep {
            from {
                background-color: pink;
            }
            to{
                background-color: red;
            }
        }




        .cicle1{
            position: absolute;
            left:-150px;
            width:300px;
            height:300px;
            background-color: red;
            border-radius: 50%;
            animation-name: deep;
            animation-duration:.5s;
            animation-timing-function: ease-in-out;
            animation-delay: 0s;
            animation-iteration-count: infinite;
        }

        .cicle2{
            position: absolute;
            top:-150px;
            width:300px;
            height:300px;
            background-color: red;
            border-radius: 50%;
            animation-name: deep;
            animation-duration:.5s;
            animation-timing-function: ease-in-out;
            animation-delay: 0s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>

    <div class="heart">
        <div class="caton">
            <div class="cicle1"></div>
            <div class="cicle2"></div>
        </div>
    </div>
</body>
</html>
