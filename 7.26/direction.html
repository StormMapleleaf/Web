<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .move{
            width:100px;
            height:100px;
            background-color: red;
            position: absolute;
            animation-name: move;
            animation-duration: 1s;       
 
            animation-iteration-count: 1;
            animation-fill-mode: both;
        }

        .move:hover{
            animation-play-state: paused;
        }

        @keyframes move {
            0%{
                left:0;
                top:0
            }
            

            100%{
                left:500px;
            }
        }
    </style>
</head>
<body>
    <div class="move"></div>
    
</body>
</html>
