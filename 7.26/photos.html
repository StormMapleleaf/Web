<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .photos{
            position: absolute;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
            width:500px;
            height:200px;
            border:5px solid black;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;

        }

        .photos>div{
            width:150px;
            height:150px;
            background-color: gray;
            display: flex;
            align-items: center;

        }
        .photos>div>img{
            width:150px;
            transition: 2s;
        }

        .photos>div>img:hover{
            transform: scale(2);
        }
    </style>
</head>
<body>
    <div class="photos">
        <div>
            <img src="./cmmy.webp" alt="">
        </div>
        <div>
            <img src="./2.webp" alt="">
        </div>
        <div>
            <img src="./3.jpeg" alt="">
        </div>
    </div>
    
</body>
</html>
