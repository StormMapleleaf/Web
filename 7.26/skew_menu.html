<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style: none;
        }
        nav{
            width:100%;
            height:50px;
            background-color: pink;
        }

        ul{
            width:100%;
            height: 50px;
            background-color: gray;
            display: flex;
            justify-content:space-around;

        }
        ul li{
            width:15%;
            height:100%;
            background-color: cyan;
            text-align: center;
            line-height: 50px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow:hidden;
            z-index:9999
        }

        li::after{
            position: absolute;
            content:'';
            display: block;
            width:0%;
            height:50px;
            background-color: orange;
            transform: skew(45deg);
        
        }

        li:hover::after{
            width:200%;
            transition: 1s;
            opacity: 0;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>陈小二</li>
            <li>朱嚎</li>
            <li>晏紫涵</li>
            <li>张昭仪</li>
            <li>张情宇</li>
        </ul>
    </nav>
</body>
</html>
