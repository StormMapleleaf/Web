<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rotate{
            position: absolute;
            left:50%;
            top:50%;
            width:300px;
            height:300px;
            background-color: green;
            transform:translate(-50%,-50%) rotate(0deg);
            transition: 2s;
            transition-timing-function:cubic-bezier(.17,.68,.77,.22);
        }

        .rotate:hover{
            transform:translate(-50%,-50%)  rotate(3.25turn);
        }
    </style>
</head>
<body>
    <div class="rotate"></div>
    <hr>
    
</body>
</html>
