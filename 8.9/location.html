        //地址栏参数提取操作

        function getArgs(){
            //获取地址栏的数据  search 
            let searchStr = decodeURIComponent(location.search);
            //获取？后的字符串
            let argStr = searchStr.slice(1);
            
            //分段操作（标记点&）
            let argArr = argStr.split('&');

            let argObj = {};
        
            argArr.forEach((value,index,array)=>{
                let result = value.split('=');
                argObj[result[0]]=result[1]
            })

            return argObj
        }


        console.log(getArgs())

        //使用内置参数处理类
        let urlParams = new  URLSearchParams(decodeURIComponent(location.search));
