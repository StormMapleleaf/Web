<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //open 打开一个新的页面 没事别用 浏览器默认禁止弹窗
        function openBaidu(){
            let result = window.open( 'http://www.baidu.com','_blank','width=500,height=500,left=200,top=200,location=no,toolbar=no')
            //判断页面是否打开
            if(!result){
                window.alert('对不起，页面弹窗失败，没让你看到广告，抱歉');
            }
        }

    
    </script>
</head>
<body>
    <button onclick="openBaidu()">打开百度</button>
</body>
</html>
