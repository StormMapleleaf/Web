<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //插件检测函数
        console.log(navigator.plugins)


        //插件检测
        function supportPlugin(name){

            //转换为小写格式
            name = name.toLowerCase();
           
            for(let plugin of navigator.plugins ){
                if(plugin.name.toLowerCase().indexOf(name)>-1){
                    return true
                }
                
            }

        }


        //调用检测函数
        let result = supportPlugin('PDf');
        console.log(result)


        //浏览器类型检测

        function getBrower(){

            //获取用户代理信息
            let userAgent = navigator.userAgent.toLowerCase();
            //设置浏览器版版本字符串
            let browerVersion = '';

            //检测是否包含指定的差异化字符串
            //火狐 ->firefox
            if(userAgent.indexOf('firefox') > -1){
                browerVersion = 'Firefox'
            }else if(userAgent.indexOf('chrome') >-1){
                browerVersion = 'Chrome'
            }else if (userAgent.indexOf("Trident") > -1) {
                browerVersion = "Internet Explorer";
            } else if (userAgent.indexOf("Safari") > -1) {
                browerVersion = "Safari";
            } else if (userAgent.indexOf("Edge") > -1) {
                browerVersion = "Edge";
            }
            
            return  browerVersion

        }

        console.log(getBrower());





    </script>
</head>
