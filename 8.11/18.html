<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #outer{
            width:600px;
            height:600px;
            background-color: aquamarine;
            position: relative;
            left:300px;
            top:300px;
        }

        #inner{
            width:200px;
            height:200px;
            background-color: red;
            position: absolute;
            left:150px;
            top:188px;
            border:5px solid green;
            padding-top:50px;
        }

    </style>
</head>
<body>
    <div id="outer">
        <div id="inner"></div>
    </div>
    
    <script>
        let innerDiv = document.getElementById('inner')

        let result = innerDiv.getBoundingClientRect()
        console.log(result)

    </script>
</body>
</html>
