    <script>
        //页面加载完成之后再执行函数操作
        window.onload=function(){
            //获取页面中的元素 保存到映射中

            let btnMap = new Map();

            let loginBtn = document.getElementById('login');
            let logoutBtn = document.getElementById('logout');
            console.log(loginBtn,logoutBtn)

            //保存到映射
            btnMap.set('loginBtn',loginBtn)
            btnMap.set('logoutBtn',logoutBtn)

       


            //页面中删除按钮
            let body = document.getElementById('mybody')
            body.removeChild(loginBtn)

            console.log(btnMap)

        }

       
    </script>
