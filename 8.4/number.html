<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num =0.0000000000123123123113253124235513534546;
        //toFixed() 设置小数位数
        console.log(num.toFixed(5));

        //toExponential（） 返回科学记数法格式 ,参数为小数个数
        console.log(num.toExponential(5))

        //toPrecision（） 根据情况返回数据  设置数据的总长度
        console.log(num.toPrecision(8))



    </script>
</head>
