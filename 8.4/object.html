        //方法：
        //toLocaleString() 输出对象的本地字符串格式
        //toString()  输出对象的字符串格式
        //valueOf（） 输出对象的原始值

        let now = new Date();
        console.log(now.toLocaleString())
        console.log(now.toString())
        console.log(now.valueOf())

        console.log(arr)
        console.log(arr.toString())
        console.log(arr.toLocaleString())
        console.log(arr.valueOf())
