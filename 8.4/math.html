<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Math固有对象 保存数学相关方法

        //属性
        console.log(Math.PI)
        console.log(Math.E)

        //abs()  绝对值
        console.log(Math.abs(-9))

        let num = 5.4999;
        //floor() 计算一个数据的整数 向下取整
        console.log(Math.floor(num))

        //ceil() 计算一个数据的整数 向上取整
        console.log(Math.ceil(num));

        //round() 四舍五入
        console.log(Math.round(num))

        //Math.pow()计算一个数的n次方
        console.log(5**9)
        console.log(Math.pow(5,9))

        //sqrt() 平方根
        console.log(Math.sqrt(3))

        //min() 获取数据中的最小值
        console.log(Math.min(12,12,4,6,123,13,534,6,124,34,-234,123,1,-1231))
        //max() 获取数据中的最大值
        console.log(Math.max(12,12,4,6,123,13,534,6,124,34,-234,123,1,-1231))

        //rondom() 获取0～1的随机数（）包含0 但是不包含1
        console.log(Math.random())
        


    </script>
</head>
<body>
    
</body>
</html>
