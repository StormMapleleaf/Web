<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //gloal 固有对象，需要宿主实现，我们直接使用，无法new操作
        //在网页中global的实现就是window

        //isNaN() 检测数据是否是NaN
        let data = 'a' *1;
        console.log(data)
        console.log(isNaN(data))

        //isFinite()//检测是否是无穷大
        let data1 = 10/0;
        console.log(data1)
        console.log(isFinite(data1))

        //console.log(window.isNaN(NaN))

        //encodeURI()编码 部分编码 只针对于URI的部分
        let url = 'https://www.runoob.com/#jsref/jsref -isf小的inite.html';
        let result = encodeURI(url);
        console.log(result);

        //decodeURI();解码
        let result1 = decodeURI(result)
        console.log(result1)


        //encodeURIComponent() 编码  整个URL的编码
        let url2 = 'https://www.run oob.com/#jsref/jsref -isf小的inite.html';
        let result2 = encodeURIComponent(url2);
        console.log(result2);

        //decodeURIComponent() 解码整个URL
        let result3 = decodeURIComponent(result2)
        console.log(result3)

        //eval() 将字符出当作js代码执行
        let str = "var myfriend = '小儿';";
        eval(str);//把字符串当作js代码执行了
        
        console.log(myfriend)



    </script>
</head>

</body>
</html>
