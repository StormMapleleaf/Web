<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //大小写转换
        let str = 'HELLO my girl';
        //转换大写
        console.log(str.toUpperCase())
        //转换小写
        console.log(str.toLowerCase())


        //字符操作
        let letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZH'; //所有字符串和数组一样具有索引
        //console.log(letters[5]) 
        //charAt() 
        let char = letters.charAt(25);
        console.log(char)

        // charCodeAt();
        let char2 = letters.charCodeAt(25);
        console.log(char2)
        //ascii码   
        //0-9   48-57   
        //a-z   97-122
        //A-Z   65-90


        //trim() 去除字符两端的空格
        let username = '  conghao   ';
        let newname = username.trim();
        console.log(newname)

        //trimLeft()
        let newname1 = username.trimLeft();
        console.log(newname1)

        //trimRight()
        let newname2 = username.trimRight();
        console.log(newname2)

        //trimStart()
        let newname3 = username.trimStart();
        console.log(newname3)

        //trimEnd()
        let newname4 = username.trimEnd();
        console.log(newname4)

        //字符填充
        //padStart()
        console.log('xiaoer'.padStart(10,'!'));

        //padEnd()
        console.log('xiaoer'.padEnd(10,':'))

        //repeat()
        console.log('我错了'.repeat(100))


        //indexOf() 第一次出现的位置
        let pos = letters.indexOf('H');
        console.log(pos)
        //lastIndexOf() 最后一次出现的位置
        let pos1 = letters.lastIndexOf('H');
        console.log(pos1)


        //





    </script>
</head>

</body>
</html>
