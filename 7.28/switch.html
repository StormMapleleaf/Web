        // 100分 满分  88分 发财分  66 顺利分  44 倒霉分  其余的不做评价
        let cj = 66;

        switch(cj){
            
            case 100://100分 满分
                console.log('满分，百分百');
                break;//终止分支
            case 88://88分 发财分
                console.log('88，发呀发！');
                break;//终止分支
            case 66://66 顺利分
                console.log('66 一路大顺');
                break;//终止分支
            case 44://44 倒霉分
                console.log('44 真倒霉');
                break;//终止分支
            default:
                console.log('其余的不做评价');
        }



    </script>
