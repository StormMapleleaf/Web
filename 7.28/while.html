<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //while循环格式
        /*
            while(判断条件){
                循环内容
            }
        
        
        */

        let i= 9999;//初始化变量

        while(i<100){//判断是否允许循环
            console.log('-----------'+i);
            //变量控制
            i++;
        }



    </script>
