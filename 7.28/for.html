<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        /*for循环   数值计数循环 ，效率高于while*/

        /*
        for(初始化变量;判断条件;自增自减操作){
            循环内容
        }


        =>
        初始化变量;
        while(判断条件){
            循环内容
            自增自减操作
        }

        
        
        */


        //声明变量 
        
        for(let i = 0;i<100;i++){
            //输出内容
            console.log('------'+i);
            
        }
        


    </script>
</head>

</body>
</html>
