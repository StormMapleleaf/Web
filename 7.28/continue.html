<head>

    <title>Document</title>
    <script>

        //continue  跳过当前循环，开启下一次循环

        for(let i = 0;i<100;i++){
            //判断是否到达44
            if(i==44){
                continue;
            }
            console.log(i);
        }

        //作业1:输出一个0-100之间不带数字4的循环
    </script>
