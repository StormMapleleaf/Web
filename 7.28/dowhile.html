<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //do。。whil循环
        /*
            do{
                //需要循环的内容
            }while(判断条件)
        */

        //声明一个用于计数的变量
        let i= 100;

        do{
            //循环输出横线
            console.log('---------'+i);
            //循环结束 改变计数
            i+=1;//循环计数一般都要写，不写就是死循环了！
        }while(i<10);

        //--------
        //--------
        //--------

        //do while循环至少执行一次，先执行一次循环代码，在进行下一次判断决定是否继续执行下一次的循环


    </script>
</head>
