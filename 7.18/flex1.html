<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伸缩盒子</title>
    <style>
        .contianer{
            width:800px;
            height:500px;
            background-color: aquamarine;
            /*弹性盒子设置*/
            display: flex;
            /*设置排列方向*/
            flex-direction: row;
            /*设置元素是否换行*/
            flex-wrap: wrap;
            /*侧轴对齐（有空余位置，且多行）*/
            align-content: space-around;
            /*主轴对齐*/
            justify-content: space-between;
        }

        .contianer>div{
            width:100px;
            height:100px;
            background-color: green;
        }

        .contianer>div:nth-child(1){
            order:3
        }

        .contianer>div:nth-child(2){
            order:4
        }

        .contianer>div:nth-child(3){
            order:1
        }

        .contianer>div:nth-child(4){
            order:2
        }

        .contianer>div:nth-child(5){
            order:0 
        }

        .contianer>div:nth-child(6){
            order:8
        }
    </style>
</head>
<body>
    <div class="contianer">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    
</body>
</html>
