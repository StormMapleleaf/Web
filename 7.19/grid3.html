<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width:920px;
            height:900px;
            background-color: red;
            display: grid;
            grid-template-rows: 300px 300px 300px;
            grid-template-columns: 300px 300px 300px;
            /*设置行线的间隙*/
            row-gap: 10px;
            column-gap: 10px;

        }

        .container>div{
            width:300px;
            height:300px;
            background:linear-gradient(45deg,red,orange);
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    
</body>
</html>
